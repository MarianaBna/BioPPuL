    /* Container for images */
    .image-container {

        /* Background image */
        .image-container img.background {
            width: 100%; /* Make the background image fill the container */
        }

        /* Overlay image */
        .image-container img.overlay {
            position: absolute; /* Use absolute positioning to place this image on top */
            top: 50%; /* Position the overlay image in the middle */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust the centering */
            width: 100%; /* Adjust the size of the overlay image */
        }

        .responsive-button {
            width: 120%; /* Default width is 100% */
